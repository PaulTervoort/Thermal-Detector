name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.rename.outputs.variants }}

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Create signing config
      run: |
        echo ${{ secrets.SIGNINGKEYBASE64 }} | base64 --decode > keystore.jks
        echo RELEASE_STORE_FILE=../keystore.jks > keystore.properties
        echo RELEASE_STORE_PASSWORD=${{ secrets.KEYSTOREPASSWORD }} >> keystore.properties
        echo RELEASE_KEY_ALIAS=${{ secrets.ALIAS }} >> keystore.properties
        echo RELEASE_KEY_PASSWORD=${{ secrets.KEYPASSWORD }} >> keystore.properties
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Find and rename release APKs
      id: rename
      run: |
        builddir_release=app/build/outputs/apk/release/
        echo -n variants=  >> "$GITHUB_OUTPUT"
        matrix_delimiter=[
        for old in ${builddir_release}app-*-release.apk; do
          new=${old%-release.apk}
          new=ThermalDetector_${new#${builddir_release}app-}.apk
          mv -- "$old" "${builddir_release}${new}"
          echo -n ${matrix_delimiter}\"${new}\" >> "$GITHUB_OUTPUT"
          matrix_delimiter=,
        done
        echo ] >> "$GITHUB_OUTPUT"

    - uses: actions/upload-artifact@v4
      with:
        name: signed-apk
        if-no-files-found: error
        path: app/build/outputs/apk/release


  release:
    if: github.event_name == 'push'

    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release_id.outputs.upload_url }}
    needs: build
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Get version time  
      uses: 1466587594/get-current-time@v2    
      id: version-name    
      with:
        format: "YYYY.MMDD.HHmm"

    - name: Create release
      id: create_release_id
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v_${{ steps.version-name.outputs.formattedTime }}
        release_name: Release ${{ steps.version-name.outputs.formattedTime }}


  upload:
    runs-on: ubuntu-latest
    needs:
    - build
    - release
    strategy:
      matrix:
        variant: ${{ fromJSON(needs.build.outputs.variants) }}
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - run: mkdir -p app/build/release
    - uses: actions/download-artifact@v4
      with:
        name: signed-apk
        path: app/build/release

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: app/build/release/${{ matrix.variant }}
        asset_name: ${{ matrix.variant }}
        asset_content_type: application/vnd.android.package-archive